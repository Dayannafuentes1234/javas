<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    ><script language = "Javascript" src = "js/código1_js.js"></script>
    <title>Javascript y formularios</title>
</head>
<body>
    <h2 align = "center">Capturar tres números con Javascript utilizando formularios</h2>
    <h3>
        <form name="formulario">
            Dijite primer número: <input type="text" name="caja1" size="20"><br/>
            Dijite segundo número: <input type="text" name="caja2" size="20"><br/>
            Dijite tercer número número: <input type="text" name="caja3" size="20"><br/>
            <input type="button" name = "ok" value = "Evaluar" onclick = "numeromayor()"><br/>
            El mayor de los tres números es: <input type = "text" name = "caja4" size="20"><br/>
        </form>
    </h3>
</body>
